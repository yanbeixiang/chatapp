<template name="chat">
	<div class="topBar navbar-fixed-top">
		<a href="{{pathFor 'friendList'}}" class="glyphicon glyphicon-menu-left pull-left"></a>
		{{friend.username}}
	</div>
	<div class="mainContent message-show">
		<ul class="mess-list">
			{{#each messages}}
				<li class="{{ownClass formUserId}}"><img src="{{imgpath}}{{#if ownClass formUserId}}tx.jpg{{else}}tx2.jpg{{/if}}" class="img" /><span class="txt">{{message}}</span></li>
			{{/each}}
		</ul>
	</div>
	<div class="message-edit navbar-fixed-bottom">
		<form>
			<div class="input-group">
		      	<input type="text" class="form-control" name="message">
		      	<span class="input-group-btn">
		      		<input type="submit" class="btn btn-default" value="发送" />
		      	</span>
		    </div>
	    </form>
	</div>
</template>
